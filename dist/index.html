<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>evision_test</title>
<link href="css/app.css" rel="stylesheet"></head>
<body>

<div class="container">
  <div id="notifications-box" class="notifications-box"></div>
  <div class="account">
    <section class="account__info account__item">
      <section class="account-item__section">
        <h1 id="account-name" class="account-info__name"></h1>
        <h3 id="account-iban" class="account-info__iban"></h3>
      </section>
      <section class="account-item__section">
        <div class="account-balance-container">
          <span id="account-balance" class="account-info__balance"></span>
          <span id="account-currency" class="account-info__currency"></span>
        </div>
      </section>
    </section>

    <section class="account__manage account__item">
      <section class="account-manage__buttons account-buttons">
        <form id="change-balance-form" name="change-balance-form" class="change-balance-form form">
          <label class="form__label form-label">
            <div class="form-label__description">Amount</div>
            <input type="number" id="new-balance-amount" class="form__input" required />
          </label>
          <label class="form__label form-label">
            <div class="form-label__description">From/To</div>
            <input type="text" id="new-balance-from-or-to" class="form__input" required />
          </label>
          <label class="form__label form-label">
            <div class="form-label__description">Description</div>
            <input type="text" id="new-balance-description" class="form__input" required />
          </label>
          <section class="balance-change-type">
            <h4 class="balance-change-type__header">Type</h4>
            <ul class="form__list">
              <li>
                <label class="form__label">
                  <input type="radio"
                         value="debit"
                         name="new-balance-record-type"
                         class="form__input --radio"
                         id="new-balance-record-type-debit"
                         checked />
                  <span class="form-label__description">Debit</span>
                </label>
              </li>
              <li>
                <label class="form__label">
                  <input type="radio"
                         value="credit"
                         name="new-balance-record-type"
                         id="new-balance-record-type-credit"
                         class="form__input --radio" />
                  <span class="form-label__description">Credit</span>
                </label>
              </li>
            </ul>
          </section>
          <button type="submit" class="account-buttons__btn -wide">Add</button>
        </form>
      </section>
    </section>

    <section class="account__list account__item">
      <table class="table-header">
        <tr>
          <th class="debit-and-credit-list__header">From</th>
          <th class="debit-and-credit-list__header">To</th>
          <th class="debit-and-credit-list__header">Amount</th>
          <th class="debit-and-credit-list__header">Descriptions</th>
          <th class="debit-and-credit-list__header">Date</th>
        </tr>
      </table>
      <div class="table-wrapper">
        <table id="debit-and-credit-list" class="debit-and-credit-list"></table>
      </div>
    </section>
  </div>
</div>

<script type="text/javascript" src="app.js"></script></body>
</html>
